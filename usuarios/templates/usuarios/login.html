
{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Sistema Aula</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4 " style="color: #0896A8;">Login</h1>
    
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 col-sm-8">
    
                <form method="post" class="p-4 border rounded shadow-sm" style="background-color: #f0f8ff; border-color: #0896A8;">
                    {% csrf_token %}
                    
                    <!-- Campo de Email -->
                    <div class="mb-3">
                        <label for="id_email" class="form-label " style="color: #0896A8; ">Email:</label>
                        <input type="email" id="id_email" name="username" class="form-control" style="border-color: #0896A8;" required>
                        {% if form.username.errors %}
                        <div class="text-danger mt-1">{{ form.username.errors }}</div>
                        {% endif %}
                    </div>
    
                    <!-- Campo de Senha -->
                    <div class="mb-3">
                        <label for="id_password" class="form-label "style="color: #0896A8;" >Senha:</label>
                        <input type="password" id="id_password" name="password" class="form-control" style="border-color: #0896A8;" required>
                        {% if form.password.errors %}
                        <div class="text-danger mt-1">{{ form.password.errors }}</div>
                        {% endif %}
                    </div>
    
                    <!-- Erros não relacionados a campos específicos -->
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                    {% endif %}
    
                    <!-- Botão de Login -->
                    <div class="d-grid">
                        <button type="submit" class="btn"  style="background-color: #0896A8; color: white; cursor:pointer;">Login</button>
                    </div>
                </form>
    
            </div>
        </div>
    </div>
    
</body>
